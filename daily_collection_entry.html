<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Details Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #d1bfae; /* ব্যাকগ্রাউন্ড কালার */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* পুরো স্ক্রিন জুড়ে কেন্দ্র করার জন্য */
            padding: 20px;
        }
        
        /* Main Container */
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Header Text */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.6em;
            margin-bottom: 5px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .header h1 .sharif-text {
            color: #FF0000;
        }
        .header h1 .pharma-text {
            color: #0000FF;
        }
        .header p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2em;
            color: #7a7a7a;
            margin-top: 0;
        }

        /* Back Button Style */
        .back-button {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #555;
            font-size: 1.1em;
            width: fit-content;
        }

        /* Grid for all 6 boxes */
        .steps-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        /* Step Box and Link Style */
        .step-link {
            text-decoration: none;
            color: inherit;
        }
        .step-box {
            background-color: #e5dccb;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            height: 100px; /* বক্সের উচ্চতা ঠিক রাখা */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .step-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .step-box .icon {
            font-size: 3em;
            margin-bottom: 5px;
            color: #555;
        }
        .step-box p {
            margin: 0;
            font-size: 0.9em;
            color: #000000;
            font-weight: bold;
        }
        
        /* Alternating Color Style */
        .alt-color {
            background-color: #b1947b;
            color: white;
        }
        .alt-color .icon {
             color: white; /* আইকনের রঙ সাদা করা */
        }
        .alt-color p {
             color: #000000;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-button">← Back to Main Page</a>

        <div class="header">
            <h1><span class="sharif-text">SHARIF</span> <span class="pharma-text">PHARMACEUTICALS LIMITED</span></h1>
            <p>Details Page</p>
        </div>

        <div class="steps-grid">
            
            <a href="collection_form.html" class="step-link">
                <div class="step-box alt-color">
                    <span class="icon">&#x1F4C4;</span> 
                    <p>GB-22</p>
                </div>
            </a>
            
            <a href="collection_form_gb23.html" class="step-link">
                <div class="step-box">
                    <span class="icon">&#x1F4C6;</span>
                    <p>GB-23</p>
                </div>
            </a>
            
            <a href="collection_form.html" class="step-link">
                <div class="step-box alt-color">
                    <span class="icon">&#x1F4C7;</span>
                    <p>GB-26</p>
                </div>
            </a>
            
            <a href="collection_form.html" class="step-link">
                <div class="step-box">
                    <span class="icon">&#x1F4C8;</span>
                    <p>GB-12</p>
                </div>
            </a>
            
            <a href="collection_form.html" class="step-link">
                <div class="step-box alt-color">
                    <span class="icon">&#x1F4DC;</span>
                    <p>GB-27</p>
                </div>
            </a>
            
            <a href="collection_form.html" class="step-link">
                <div class="step-box">
                    <span class="icon">&#x1F4DD;</span>
                    <p>দৈনিক হিসাব</p>
                </div>
            </a>
            
        </div>

        <div class="footer">
            <p>© 2025 Sharif Pharmaceuticals Limited</p>
        </div>
    </div>

</body>
</html>
