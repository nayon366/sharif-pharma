<div class="container">

  <div class="header">
    <h2>üí∞ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶™‡ßá‡¶á‡¶° ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø (‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®)</h2>
  </div>

  <label for="groupSelect">Group ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</label>
  <select id="groupSelect" required>

  </select>
  
  <label for="payoutAmount">Payout Amount (‡¶ü‡¶æ‡¶ï‡¶æ)</label>
  <input type="number" id="payoutAmount" placeholder="‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®" required>

  <button onclick="submitPayoutData()">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶® (SAVE)</button>

<script>
const QUEUE_KEY = 'payoutQueue'; 
// Apps Script URL
const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxPJVZ4dLyu5GmvqKM3A1UErYN1fflEX1c3XgZtEY2-aBxBG0AI8wG8d4iGBOatxJE/exec'; 

function submitPayoutData() {
  const group = document.getElementById('groupSelect').value;
  const amount = document.getElementById('payoutAmount').value;
  const status = document.getElementById('statusMessage');

  if (!group || !amount) {
    status.innerHTML = "‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ ‡¶è‡¶¨‡¶Ç ‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶¶‡ßÅ‡¶ü‡ßã‡¶á ‡¶¶‡¶ø‡¶®‡•§ <span class='status-icon'>&#10060;</span>";
    status.style.color = 'red';
    return;
  }
  
  const data = {
    Group: group,
    Amount: amount,
    timestamp: new Date().toISOString() 
  };
  
  // ‡¶´‡¶∞‡ßç‡¶Æ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
  document.getElementById('groupSelect').value = '';
  document.getElementById('payoutAmount').value = '';
  
  // ‡¶Ö‡¶®‡¶≤‡¶æ‡¶á‡¶®/‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
  if (navigator.onLine) {
    sendDataToAppsScript(data, status);
  } else {
    saveDataOffline(data, status);
  }
}

// ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø Apps Script-‡¶è ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
async function sendDataToAppsScript(data, statusElement) {
    statusElement.innerHTML = '‡¶°‡ßá‡¶ü‡¶æ ‡¶Ö‡¶®‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá...';
    statusElement.style.color = 'orange';

    try {
        await fetch(APP_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        statusElement.innerHTML = '‚úÖ ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá! <span class="status-icon">üöÄ</span>';
        statusElement.style.color = 'green';

    } catch (error) {
        console.error('Online save failed, attempting offline save:', error);
        saveDataOffline(data, statusElement); // ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡¶≤‡ßá ‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®
    }
}

// ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
function saveDataOffline(data, statusElement) {
  try {
    const queue = JSON.parse(localStorage.getItem(QUEUE_KEY) || '[]');
    queue.push(data);
    localStorage.setItem(QUEUE_KEY, JSON.stringify(queue));
    
    statusElement.innerHTML = '‚úÖ ‡¶°‡ßá‡¶ü‡¶æ ‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶™‡ßá‡¶≤‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡¶¨‡ßá‡•§ <span class="status-icon">üíæ</span>'; 
    statusElement.style.color = 'blue';

    // ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏ ‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶ï‡¶æ‡¶∞‡¶ï‡ßá ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶∞‡ßã‡¶ß
    if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
        navigator.serviceWorker.ready.then(reg => {
            reg.sync.register('sync-payout-data').catch(e => {
                console.error('Sync registration failed:', e);
            });
        });
    }

  } catch (e) {
    statusElement.innerHTML = '‚ùå ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§ <span class="status-icon">&#10060;</span>';
    statusElement.style.color = 'red';
    console.error("Local Storage Error:", e);
  }
}
</script>
