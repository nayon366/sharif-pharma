<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Collection Entry</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* CSS Styling - (‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§) */
        body { font-family: 'Roboto', sans-serif; padding: 20px; background-color: #f0f4f7; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #E74C3C; text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: 600; color: #555; }
        input[type="date"], input[type="text"], input[type="number"], textarea {
            width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus { border-color: #3498DB; outline: none; }
        button {
            background-color: #3498DB; color: white; padding: 12px 15px; border: none; border-radius: 6px;
            cursor: pointer; width: 100%; margin-top: 25px; font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #2980b9; }
        #statusMessage { margin-top: 15px; padding: 10px; border-radius: 4px; font-weight: bold; text-align: center; }
        .network-info { margin-bottom: 15px; text-align: center; }
        .offline-badge { background-color: #e74c3c; color: white; padding: 5px 8px; border-radius: 5px; display: inline-block; margin-right: 5px; font-size: 0.9em; }
        .sync-count { background-color: #f39c12; color: white; padding: 5px 8px; border-radius: 5px; display: inline-block; font-size: 0.9em; }
        .back-button {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #3498DB;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="daily_collection_entry.html" class="back-button">‚Üê Details Page ‡¶è ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</a>
        
        <h1>üí∞ Daily Collection Entry</h1> 
        <div id="networkStatus" class="network-info"></div>
        
        <form id="collectionForm">
            <label for="customerName">Client/Customer Name</label>
            <input type="text" id="customerName" name="Client/Customer Name" list="customerNames" placeholder="Loading customer list..." required>
            
            <label for="paymentReceived">Payment Received (Taka)</label>
            <input type="number" id="paymentReceived" name="Payment Received (Taka)" placeholder="e.g. 3000" required>

            <label for="invoiceValue">Invoice Value (optional)</label>
            <input type="number" id="invoiceValue" name="Invoice Value (optional)" placeholder="e.g. 5000">

            <button type="submit" id="submitButton">SAVE</button>
            <p id="statusMessage"></p>
        </form>

        <datalist id="customerNames"></datalist>
    </div>

    <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
    </script>

    <script>
        // ‚úÖ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® Web App URL ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶®‡ßã ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
        const GOOGLE_SHEET_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyW1KXAZQDE3JBAbz2HeLNsN6ASE4PTXsFlPOzwYFxFWGWCDMIP_kLHQy8nHxyH4u2f/exec"; 
        
        const form = document.getElementById('collectionForm');
        const customerNameInput = document.getElementById('customerName');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');
        const networkStatus = document.getElementById('networkStatus');
        const datalist = document.getElementById('customerNames');

        const OFFLINE_STORAGE_KEY = 'offlineSubmissions';
        const CUSTOMER_LIST_KEY = 'savedCustomerList';

        // --- ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ---
        async function fetchCustomerList() {
            if (!navigator.onLine) {
                const cachedList = JSON.parse(localStorage.getItem(CUSTOMER_LIST_KEY) || '[]');
                populateDatalist(cachedList);
                customerNameInput.placeholder = 'Offline (cached list)';
                return cachedList;
            }
            
            customerNameInput.placeholder = 'Loading list...';
            try {
                // doGet ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ
                const response = await fetch(GOOGLE_SHEET_WEB_APP_URL);
                const customerList = await response.json();
                
                localStorage.setItem(CUSTOMER_LIST_KEY, JSON.stringify(customerList)); 
                populateDatalist(customerList);
                customerNameInput.placeholder = 'Type or select customer name';
                return customerList;

            } catch (error) {
                console.error("Failed to fetch customer list:", error);
                const cachedList = JSON.parse(localStorage.getItem(CUSTOMER_LIST_KEY) || '[]');
                populateDatalist(cachedList);
                customerNameInput.placeholder = 'Error loading (using cached list)';
                return cachedList;
            }
        }

        // --- ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡¶æ‡¶∞ Google Sheet-‡¶è ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ---
        async function addCustomerToSheet(newCustomerName) {
            const trimmedName = newCustomerName.trim();
            if (trimmedName === "" || !navigator.onLine) return;

            const cachedList = JSON.parse(localStorage.getItem(CUSTOMER_LIST_KEY) || '[]');
            
            if (!cachedList.includes(trimmedName)) {
                
                const data = {
                    action: 'add_customer', 
                    customer: trimmedName
                };
                
                try {
                    await fetch(GOOGLE_SHEET_WEB_APP_URL, {
                        method: 'POST',
                        mode: 'no-cors', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    
                    // ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡ßá‡¶≠ ‡¶π‡¶≤‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶ì ‡¶°‡ßá‡¶ü‡¶æ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
                    cachedList.push(trimmedName);
                    cachedList.sort();
                    localStorage.setItem(CUSTOMER_LIST_KEY, JSON.stringify(cachedList));
                    populateDatalist(cachedList);
                    
                } catch (error) {
                    console.error("Failed to add new customer to sheet:", error);
                }
            }
        }

        // --- Autocomplete ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ ---
        function populateDatalist(list) {
            let optionsHTML = '';
            list.forEach(customer => {
                optionsHTML += `<option value="${customer}">`;
            });
            datalist.innerHTML = optionsHTML;
        }

        // --- Network Status Checker & UI Update ---
        function updateNetworkStatus() {
            const submissions = JSON.parse(localStorage.getItem(OFFLINE_STORAGE_KEY) || '[]');
            const syncCount = submissions.length;
            
            let statusHTML = '';
            if (!navigator.onLine) {
                statusHTML += '<span class="offline-badge">‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶Ü‡¶õ‡ßá‡¶®</span>';
                submitButton.textContent = '‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®';
                submitButton.style.backgroundColor = '#e74c3c';
            } else {
                submitButton.textContent = 'SAVE'; 
                submitButton.style.backgroundColor = '#3498DB';
            }
            if (syncCount > 0) {
                statusHTML += `<span class="sync-count">‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶¨‡¶æ‡¶ï‡¶ø: ${syncCount}‡¶ü‡¶ø</span>`;
            }
            networkStatus.innerHTML = statusHTML;
            
            if (navigator.onLine && syncCount > 0) {
                statusMessage.textContent = '‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶´‡¶ø‡¶∞‡ßá ‡¶è‡¶∏‡ßá‡¶õ‡ßá! ‡¶∏‡ßç‡¶¨‡¶Ø‡¶º‡¶Ç‡¶ï‡ßç‡¶∞‡¶ø‡¶Ø‡¶º‡¶≠‡¶æ‡¶¨‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶π‡¶ö‡ßç‡¶õ‡ßá...';
                syncData();
            } else if (navigator.onLine && syncCount === 0) {
                statusMessage.textContent = '‡¶∏‡¶¨‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶Ü‡¶™ ‡¶ü‡ßÅ ‡¶°‡ßá‡¶ü ‚úÖ';
            }
        }


        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        document.addEventListener('DOMContentLoaded', () => {
            fetchCustomerList(); 
            updateNetworkStatus();
        });


        // --- Data Submission Logic ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡¶æ‡¶∞‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ Apps Script ‡¶è‡¶∞ ‡¶Æ‡¶æ‡¶ß‡ßç‡¶Ø‡¶Æ‡ßá Google Sheet-‡¶è ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
            addCustomerToSheet(data['Client/Customer Name']);
            
            data.action = 'submit'; 
            data['Submission_Date'] = new Date().toLocaleDateString('en-CA'); 
            data['Submission_Time'] = new Date().toLocaleTimeString('en-US', { hour12: false }); 

            if (navigator.onLine) {
                submitToGoogleSheet(data);
            } else {
                saveToLocalStorage(data);
            }
        });

        // --- Local Storage, Google Sheet Sync, and Synchronization Logic (unchanged) ---
        function saveToLocalStorage(data) {
            const submissions = JSON.parse(localStorage.getItem(OFFLINE_STORAGE_KEY) || '[]');
            submissions.push(data);
            localStorage.setItem(OFFLINE_STORAGE_KEY, JSON.stringify(submissions));
            
            statusMessage.style.backgroundColor = '#f39c12';
            statusMessage.style.color = 'white';
            statusMessage.textContent = `‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá! (${submissions.length}‡¶ü‡¶ø ‡¶™‡ßá‡¶®‡ßç‡¶°‡¶ø‡¶Ç)`;
            form.reset();
            updateNetworkStatus();
        }

        async function submitToGoogleSheet(data, isSync = false) {
            submitButton.disabled = true;
            statusMessage.style.backgroundColor = '#f1f1f1';
            statusMessage.style.color = '#333';
            statusMessage.textContent = isSync ? `‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá (${JSON.parse(localStorage.getItem(OFFLINE_STORAGE_KEY) || '[]').length} ‡¶¨‡¶æ‡¶ï‡¶ø)...` : '‡¶ú‡¶Æ‡¶æ ‡¶¶‡ßá‡¶ì‡¶Ø‡¶º‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...';
            
            try {
                await fetch(GOOGLE_SHEET_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!isSync) {
                    statusMessage.style.backgroundColor = '#2ecc71';
                    statusMessage.style.color = 'white';
                    statusMessage.textContent = '‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ú‡¶Æ‡¶æ ‡¶¶‡ßá‡¶ì‡¶Ø‡¶º‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá! ‚úÖ';
                    form.reset();
                }
                submitButton.disabled = false;
                return true;
            } catch (error) {
                console.error('Submission Error:', error);
                if (!isSync) {
                    saveToLocalStorage(data);
                }
                submitButton.disabled = false;
                return false;
            }
        }
        
        async function syncData() {
            const submissions = JSON.parse(localStorage.getItem(OFFLINE_STORAGE_KEY) || '[]');
            if (submissions.length === 0) {
                statusMessage.textContent = '‡¶∏‡¶¨ ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶Ü‡¶õ‡ßá‡•§';
                updateNetworkStatus();
                return;
            }

            statusMessage.style.backgroundColor = '#3498DB';
            statusMessage.style.color = 'white';
            statusMessage.textContent = `‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá: ${submissions.length}‡¶ü‡¶ø ‡¶™‡ßá‡¶®‡ßç‡¶°‡¶ø‡¶Ç ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø...`;
            submitButton.disabled = true;

            let failedSubmissions = [];
            for (const data of submissions) {
                const success = await submitToGoogleSheet(data, true);
                if (!success) {
                    failedSubmissions.push(data); 
                }
            }
            
            if (failedSubmissions.length === 0) {
                localStorage.removeItem(OFFLINE_STORAGE_KEY);
                statusMessage.style.backgroundColor = '#2ecc71';
                statusMessage.style.color = 'white';
                statusMessage.textContent = '‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶¨ ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá! ‚úÖ';
            } else {
                localStorage.setItem(OFFLINE_STORAGE_KEY, JSON.stringify(failedSubmissions));
                statusMessage.style.backgroundColor = '#e74c3c';
                statusMessage.style.color = 'white';
                statusMessage.textContent = `‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•: ${failedSubmissions.length}‡¶ü‡¶ø ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶¨‡¶æ‡¶ï‡¶ø‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶¨‡ßá‡•§`;
            }
            
            submitButton.disabled = false;
            updateNetworkStatus();
        }

        if (navigator.onLine) {
            syncData();
        }
    </script>
</body>
</html>
