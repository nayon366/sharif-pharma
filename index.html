    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            min-height: 100vh;
        }

        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f7, #e0e5eb);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; 
        }
        
        /* Main Container - Centered Frame */
        .container {
            background-color: #ffffff;
            width: 100%; 
            max-width: 330px; 
            min-height: auto; 
            
            /* Frame/Border Styles */
            border-radius: 15px; 
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1); 
            border: 1px solid #e0e0e0; 
            
            padding: 20px 15px; 
            
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Text */
        .header {
            text-align: center;
            margin-bottom: 18px; 
            width: 100%;
        }
        .header h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.3em; 
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 1.5px; 
            color: #333;
        }
        .header h1 .sharif-text {
            color: #E74C3C; 
        }
        .header h1 .pharma-text {
            color: #3498DB; 
        }
        .header p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 0.7em; 
            color: #7a7a7a;
            margin-top: 0;
            font-weight: 300;
        }
        
        /* Live Time and Date Style */
        #live-datetime {
            display: block;
            margin: 8px auto 0; 
            padding: 8px 12px; 
            font-size: 1em;
            font-weight: 700;
            color: #27AE60;
            text-align: center;
            background-color: #e0e5eb; 
            border-radius: 12px;
            width: fit-content;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.15);
        }

        /* Centered container for the top circle box */
        .top-circle-container {
            display: flex;
            justify-content: center; 
            margin-bottom: 25px; 
        }
        
        /* Grid for all 6 steps */
        .steps-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px; 
            align-items: center;
            width: 100%; 
        }
        
        /* Step Box and Link Style */
        .step-link, .circle-link {
            text-decoration: none;
            color: inherit;
        }
        .step-box {
            background-color: #fcfcfc; 
            padding: 10px 5px; 
            border-radius: 8px; 
            text-align: center;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05), 
                        -1px -1px 2px rgba(255, 255, 255, 0.5);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            cursor: pointer;
            border: 1px solid #eee;
        }
        .step-box:hover {
            transform: translateY(-1px); 
            background-color: #e0e5eb; 
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08); 
        }
        .step-box .icon {
            font-size: 1.5em; 
            margin-bottom: 3px;
            color: #666;
        }
        .step-box p {
            margin: 0;
            font-size: 0.65em; 
            color: #333333; 
            font-weight: 700;
            text-transform: capitalize;
        }
        
        /* New Circle Box Style (Entry Button) */
        .circle-box {
            background-color: #e0e5eb; 
            width: 90px; 
            height: 90px; 
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: inset 3px 3px 6px #c7cdd4, 
                        inset -3px -3px 6px #f9ffff;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            cursor: pointer;
            color: #333333; 
            border: 1px solid #d0d5db;
        }
        .circle-box:hover {
            transform: scale(1.03); 
            background-color: #d1d6db; 
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); 
        }
        .circle-box .icon {
            font-size: 2.2em; 
            margin-bottom: 3px; 
            color: #3498DB; 
        }
        .circle-box p {
            font-size: 0.7em; 
            font-weight: 700;
            margin: 0;
            color: #555;
        }
        
        /* Alternating Color Style */
        .alt-color {
            background-color: #b1947b; 
            color: white; 
            border: none;
        }
        .alt-color .icon { 
            color: white;
        }
        .alt-color p { 
            color: white;
        }
        .alt-color:hover { 
            background-color: #9d856d; 
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.08);
            color: white;
        }

    <script>
        // JavaScript function to display live time and date
        function updateDateTime() {
            const options = { 
                timeZone: 'Asia/Dhaka', // Bangladesh Time Zone (GMT+6)
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: true 
            };
            
            const formatter = new Intl.DateTimeFormat('en-US', options);
            const formattedDateTime = formatter.format(new Date());
            
            document.getElementById('live-datetime').textContent = formattedDateTime;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
