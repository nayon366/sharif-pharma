    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5; /* Lightened background for modern look */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Main Container */
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); /* Deeper shadow */
        }

        /* Header Text */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.8em; /* Slightly larger header */
            margin-bottom: 5px;
            text-transform: uppercase;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            letter-spacing: 1.5px; /* Increased letter spacing */
        }
        .header h1 .sharif-text {
            color: #FF0000;
        }
        .header h1 .pharma-text {
            color: #0000FF;
        }
        .header p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2em;
            color: #7a7a7a;
            margin-top: 0;
        }

        /* Centered container for the top circle box */
        .top-circle-container {
            display: flex;
            justify-content: center; 
            margin-bottom: 30px; /* More space below */
        }
        
        /* Grid for all 6 steps */
        .steps-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: center;
        }
        
        /* Step Box and Link Style */
        .step-link, .circle-link {
            text-decoration: none;
            color: inherit;
        }
        .step-box {
            background-color: #e5dccb;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease; /* Smoother transition */
            cursor: pointer;
        }
        .step-box:hover {
            transform: translateY(-5px);
            background-color: #b1947b; 
            color: white; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* More prominent shadow on hover */
        }
        .step-box:hover .icon { 
            color: white;
        }
        .step-box:hover p { 
            color: white;
        }
        .step-box .icon {
            font-size: 3em;
            margin-bottom: 10px;
            color: #555;
        }
        .step-box p {
            margin: 0;
            font-size: 0.95em; /* Slightly larger font */
            color: #333333; /* Darker font for readability */
            font-weight: bold;
        }
        
        /* New Circle Box Style (Entry Button) - Improved Design */
        .circle-box {
            background-color: #d8ccee; /* Lavender/Light Purple color */
            width: 140px; /* Slightly larger circle */
            height: 140px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Enhanced shadow */
            transition: all 0.3s ease; /* Smoother transition */
            cursor: pointer;
            color: #333333; /* Darker text for readability */
        }
        .circle-box:hover {
            transform: translateY(-8px); /* More noticeable lift on hover */
            background-color: #bfaee3; /* Darker lavender on hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
        }
        .circle-box .icon {
            font-size: 3.5em; /* Larger icon */
            margin-bottom: 8px; /* Adjusted spacing */
            color: #4a4a4a; /* Darker icon color for contrast */
        }
        .circle-box p {
            font-size: 1.1em; /* Larger font for main entry button */
            font-weight: bold;
            margin: 0;
        }
        .circle-box:hover .icon, .circle-box:hover p {
            color: #222222; /* Text color on hover */
        }
        
        /* Alternating Color Style */
        .alt-color {
            background-color: #b1947b;
            color: white; 
        }
        .alt-color .icon { 
            color: white;
        }
        .alt-color p { 
            color: white;
        }
        /* Alternating Color Hover */
        .alt-color:hover { 
            background-color: #e5dccb;
            color: #000000;
        }
        .alt-color:hover .icon, .alt-color:hover p { 
            color: #555;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
        .footer a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
        }
