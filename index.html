    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            min-height: 100vh;
        }

        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f7, #e0e5eb);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; 
        }
        
        /* Main Container - Centered Frame */
        .container {
            background-color: #ffffff;
            width: 100%; 
            max-width: 330px; /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶∏‡¶æ‡¶á‡¶ú */
            min-height: auto; 
            
            /* Frame/Border Styles */
            border-radius: 15px; 
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1); 
            border: 1px solid #e0e0e0; 
            
            padding: 20px 15px; 
            
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Text */
        .header {
            text-align: center;
            margin-bottom: 18px; 
            width: 100%;
        }
        .header h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.3em; 
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 1.5px; 
            color: #333;
        }
        .header h1 .sharif-text {
            color: #E74C3C; 
        }
        .header h1 .pharma-text {
            color: #3498DB; 
        }
        .header p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 0.7em; 
            color: #7a7a7a;
            margin-top: 0;
            font-weight: 300;
        }
        
        /* Live Time and Date Style */
        #live-datetime {
            display: block;
            margin: 8px auto 0; 
            padding: 4px 8px; 
            font-size: 0.65em; 
            font-weight: 500;
            color: #555;
            text-align: center;
            background-color: #f7f7f7;
            border-radius: 10px;
            width: fit-content;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Centered container for the top circle box */
        .top-circle-container {
            display: flex;
            justify-content: center; 
            margin-bottom: 20px; 
        }
        
        /* Grid for all 6 steps */
        .steps-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px; 
            align-items: center;
            width: 100%; 
        }
        
        /* Step Box and Link Style */
        .step-link, .circle-link {
            text-decoration: none;
            color: inherit;
        }
        .step-box {
            background-color: #fcfcfc; 
            padding: 10px 5px; 
            border-radius: 8px; 
            text-align: center;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05), 
                        -1px -1px 2px rgba(255, 255, 255, 0.5);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            cursor: pointer;
            border: 1px solid #eee;
        }
        .step-box:hover {
            transform: translateY(-1px); 
            background-color: #e0e5eb; 
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08); 
        }
        .step-box .icon {
            font-size: 1.5em; 
            margin-bottom: 3px;
            color: #666;
        }
        .step-box p {
            margin: 0;
            font-size: 0.65em; 
            color: #333333; 
            font-weight: 700;
            text-transform: capitalize;
        }
        
        /* New Circle Box Style (Entry Button) */
        .circle-box {
            background-color: #e0e5eb; 
            width: 80px; 
            height: 80px; 
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: inset 3px 3px 6px #c7cdd4, 
                        inset -3px -3px 6px #f9ffff;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            cursor: pointer;
            color: #333333; 
            border: 1px solid #d0d5db;
        }
        .circle-box:hover {
            transform: scale(1.03); 
            background-color: #d1d6db; 
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); 
        }
        .circle-box .icon {
            font-size: 2em; 
            margin-bottom: 3px; 
            color: #8E44AD; 
        }
        .circle-box p {
            font-size: 0.7em; 
            font-weight: 700;
            margin: 0;
            color: #555;
        }
        
        /* Alternating Color Style */
        .alt-color {
            background-color: #b1947b; 
            color: white; 
            border: none;
        }
        .alt-color .icon { 
            color: white;
        }
        .alt-color p { 
            color: white;
        }
        .alt-color:hover { 
            background-color: #9d856d; 
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.08);
            color: white;
        }
        
        /* --- ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ --- */
        /* PC/Desktop ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∏‡¶æ‡¶á‡¶ú ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶ú‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡ßá‡¶®‡ßç‡¶ü */
        @media (min-width: 400px) {

                /* ‡¶°‡ßá‡¶∏‡ßç‡¶ï‡¶ü‡¶™‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶´‡ßç‡¶∞‡ßá‡¶Æ‡ßá‡¶∞ ‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡¶Ü‡¶ï‡¶æ‡¶∞ 400px ‡¶è ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã (330px ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡ßá‡¶∂‡¶ø) */
                max-width: 400px; 
            }

            /* ‡¶¨‡¶°‡¶º ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶´‡¶®‡ßç‡¶ü ‡¶ì ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶Ü‡¶ï‡¶æ‡¶∞ ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï) */
            .header h1 {
                font-size: 1.4em; 
            }
            .header p {
                font-size: 0.75em; 
            }
            .circle-box {

            }
            .circle-box .icon {

            }
            .step-box .icon {

            }

        }

    <script>
        // JavaScript function to display live time and date
        function updateDateTime() {
            // ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶ü‡¶æ‡¶á‡¶Æ‡¶ú‡ßã‡¶® ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
            const options = { 
                timeZone: 'Asia/Dhaka', // Bangladesh Time Zone
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: true 
            };
            
            // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡¶Æ‡ßü ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            const formatter = new Intl.DateTimeFormat('en-US', options);
            const formattedDateTime = formatter.format(new Date());
            
            document.getElementById('live-datetime').textContent = formattedDateTime;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
