<script>
// Local Storage Key
const QUEUE_KEY = 'payoutQueue'; 

function submitPayoutData() {
  const group = document.getElementById('groupSelect').value;
  const amount = document.getElementById('payoutAmount').value;
  const status = document.getElementById('statusMessage');

  if (!group || !amount) {
    status.innerHTML = "‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ ‡¶è‡¶¨‡¶Ç ‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶¶‡ßÅ‡¶ü‡ßã‡¶á ‡¶¶‡¶ø‡¶®‡•§ <span class='status-icon'>&#10060;</span>";
    status.style.color = 'red';
    return;
  }
  
  // ‡¶°‡ßá‡¶ü‡¶æ ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶§‡ßà‡¶∞‡¶ø
  const data = {
    Group: group,
    Amount: amount,
    timestamp: new Date().toISOString() 
  };

  // ‡ßß. ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶ï‡¶ø‡¶â ‡¶≤‡ßã‡¶° ‡¶ì ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
  try {
    const queue = JSON.parse(localStorage.getItem(QUEUE_KEY) || '[]');
    queue.push(data);
    localStorage.setItem(QUEUE_KEY, JSON.stringify(queue));
  } catch (e) {
    status.innerHTML = '‚ùå ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§ <span class="status-icon">&#10060;</span>';
    status.style.color = 'red';
    console.error("Local Storage Error:", e);
    return;
  }
  
  // ‡ß®. ‡¶´‡¶∞‡ßç‡¶Æ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ì ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú
  document.getElementById('groupSelect').value = '';

  status.innerHTML = '‚úÖ ‡¶°‡ßá‡¶ü‡¶æ ‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶™‡ßá‡¶≤‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡¶¨‡ßá‡•§ <span class="status-icon">üíæ</span>'; 
  status.style.color = 'blue';

  // ‡ß©. ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏ ‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶ï‡¶æ‡¶∞‡¶ï‡ßá ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶∞‡ßã‡¶ß (Background Sync)
  if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
    navigator.serviceWorker.ready.then(reg => {
      // 'sync-payout-data' ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏ ‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶ï‡¶æ‡¶∞ ‡¶è ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡¶¨‡ßá
      reg.sync.register('sync-payout-data').catch(e => {

      });

  } else {

}
