<script>

const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxPJVZ4dLyu5GmvqKM3A1UErYN1fflEX1c3XgZtEY2-aBxBG0AI8wG8d4iGBOatxJE/exec';


function submitPayoutData() {
  var group = document.getElementById('groupSelect').value;
  var amount = document.getElementById('payoutAmount').value;
  var status = document.getElementById('statusMessage');

  if (!group || !amount) {
    status.innerHTML = "‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ ‡¶è‡¶¨‡¶Ç ‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶¶‡ßÅ‡¶ü‡ßã‡¶á ‡¶¶‡¶ø‡¶®‡•§ <span class='status-icon'>&#10060;</span>";
    status.style.color = 'red';

  status.innerHTML = "‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶π‡¶ö‡ßç‡¶õ‡ßá, ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®... <span class='status-icon'>‚è≥</span>";
  status.style.color = 'orange';

  fetch(APP_SCRIPT_URL, {

    // 'no-cors' ‡¶Æ‡ßã‡¶° ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º ‡¶ï‡¶æ‡¶∞‡¶£ GitHub ‡¶è‡¶ï‡¶ü‡¶ø ‡¶≠‡¶ø‡¶®‡ßç‡¶® ‡¶°‡ßã‡¶Æ‡ßá‡¶®‡•§
    mode: 'no-cors',

    },

    // ‡¶ß‡¶∞‡ßá ‡¶®‡¶ø‡¶ö‡ßç‡¶õ‡¶ø ‡¶°‡ßá‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶∏‡¶´‡¶≤ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§
    setTimeout(() => {

  })
